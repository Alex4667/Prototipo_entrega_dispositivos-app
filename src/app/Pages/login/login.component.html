<!-- Modal Login-->
<div id="id01" class="modal">
    <!-- Formulario -->
    <form class="modal-content animate" style="border-radius: 25px;" [formGroup]="Loginform" (ngSubmit)="onSubmit()">
        <div class="imgcontainer">
            <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close"
        title="Close Modal">&times;</span> -->
            <img src="../../../assets/img/brands/expeditedssl.svg" alt="Avatar" class="avatar">
        </div>

        <h3 class="text-center text-dark"><b>Iniciar Sesion</b></h3>

        <div class="container h-100">

            <!-- User input -->
            <input class="form-control" type="text" placeholder="Ingresar Usuario" formControlName="username"
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors">El nombre Usuario es requerido*</div>
            </div>

            <!-- Password input -->
            <input class="form-control" type="password" placeholder="Contraseña" formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors">La Contraseña es requerida*</div>
            </div>
            
            <!-- Btn Login -->
            <button type="submit">Entrar</button>
        </div>

        <!-- Register buttons -->
        <div class="container"
            style="background-color:#f1f1f1; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;">
            <button type="button" [routerLink]="'/register'">Crear nueva cuenta</button>
        </div>
    </form>
</div>
